<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2 GeoGIS</title>


    <!-- Additional CSS -->
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div>
        <h1 class="judul">GeoGIS</h1>
        <h2>Nama : Muhammad Rafi Al Azhim</h2>
        <h2>NPM : 1214005</h2>
        <h2>Kelas : D4TI 3A</h2>
        <div id="map" style="height: 500px;"></div>

        <input type="hidden" id="idmarker" name="idmarker" value="">
    
        <div id="popupinfo" class="ol-popup">
            <b id="popupinfo-title"></b>
            <div id="popupinfo-content"></div>
            <div id="popupinfo-delete">
                <input type="hidden" id="idmarker" name="idmarker" value="">
                <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung COG</button><br>
            </div>
            
        </div>
    
        <div id="popup" class="ol-popup">
            <b id="popup-title">Input Center of Gravity</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <div id="popup-input">
                Nama : <input type="text" id="name" name="name" required><br>
                Volume : <input type="text" id="volume" name="volume" required><br>
                <input type="hidden" id="long" name="long" value="">
                <input type="hidden" id="lat" name="lat" value="">
                <button id="insertmarkerbutton" type="button">Input</button><br>
            </div>
        </div>
        <div id="info-table">
            <div class="point-table">
            <h1>Type Point</h1>
            <table id="pointTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th >Coordinate</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="lokasi"></tbody>
            </table>
        </div>
        
        <div class="polyline-table">
            <h1>Type Polyline</h1>
            <table id="polylineTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Coordinate</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="line"></tbody>
            </table>
        </div>
        
        <div class="polygon-table">
            <h1>Type Polygon</h1>
            <table id="polygonTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Coordinate</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="polygon"></tbody>
            </table>
        </div>
        <!-- Your JavaScript code here -->
        <script src="js/script.js" type="module"></script>

    </div>
</body>
</html>
